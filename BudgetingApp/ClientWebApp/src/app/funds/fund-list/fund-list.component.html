<table class="table table-hover">
  <tr>
    <th>Name</th>
    <th>Amount</th>
  </tr>
  <tr *ngFor = "let fund of service.list">
    <td (click) = "populateForm(fund)"> {{fund.Name}} </td>
    <td (click) = "populateForm(fund)"> {{fund.SetAmount}} </td>
    <td><button class="btn btn-sm btn-outline-danger">X</button></td>
  </tr>
</table>
